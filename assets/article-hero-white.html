<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">

  <!-- Background -->

  <!-- Subtle DNA helix across the middle -->
  <g opacity="0.08" stroke="url(#helixStroke)" stroke-width="3" fill="none">

    <line x1="100" y1="283" x2="100" y2="347" stroke-width="2"/>
    <line x1="200" y1="283" x2="200" y2="347" stroke-width="2"/>
    <line x1="300" y1="283" x2="300" y2="347" stroke-width="2"/>

    <line x1="800" y1="283" x2="800" y2="347" stroke-width="2"/>
    <line x1="900" y1="283" x2="900" y2="347" stroke-width="2"/>
    <line x1="1000" y1="283" x2="1000" y2="347" stroke-width="2"/>
    <line x1="1100" y1="283" x2="1100" y2="347" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="600" y="200" text-anchor="middle" fill="#0f172a" font-size="52" font-weight="800" font-family="'Inter','Segoe UI',sans-serif" letter-spacing="-1">The Identity Stack</text>
  <text x="600" y="270" text-anchor="middle" fill="#64748b" font-size="30" font-weight="400" font-family="'Inter','Segoe UI',sans-serif">How Three Standards Are</text>
  <text x="600" y="310" text-anchor="middle" fill="#64748b" font-size="30" font-weight="400" font-family="'Inter','Segoe UI',sans-serif">Making Agents Real</text>

  <!-- Three standard badges -->
  <g transform="translate(270, 370)">
    <rect width="160" height="50" rx="25" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>
    <text x="80" y="23" text-anchor="middle" fill="#15803d" font-size="18" font-weight="700" font-family="'Inter','Segoe UI',sans-serif">ERC-8004</text>
    <text x="80" y="40" text-anchor="middle" fill="#15803d" font-size="10" font-family="'Inter','Segoe UI',sans-serif">Identity</text>
  </g>
  <g transform="translate(520, 370)">
    <rect width="160" height="50" rx="25" fill="#faf5ff" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="80" y="23" text-anchor="middle" fill="#6d28d9" font-size="18" font-weight="700" font-family="'Inter','Segoe UI',sans-serif">x402</text>
    <text x="80" y="40" text-anchor="middle" fill="#6d28d9" font-size="10" font-family="'Inter','Segoe UI',sans-serif">Commerce</text>

    <text x="80" y="40" text-anchor="middle" fill="#1d4ed8" font-size="10" font-family="'Inter','Segoe UI',sans-serif">Authentication</text>
  </g>

  <!-- Stats row -->
  <g transform="translate(230, 470)">
    <text x="0" y="18" fill="#0f172a" font-size="28" font-weight="800" font-family="'Inter','Segoe UI',sans-serif">80+</text>
    <text x="0" y="36" fill="#94a3b8" font-size="12" font-family="'Inter','Segoe UI',sans-serif">Agents Onchain</text>
  </g>
  <g transform="translate(470, 470)">
    <text x="0" y="18" fill="#0f172a" font-size="28" font-weight="800" font-family="'Inter','Segoe UI',sans-serif">0-100</text>
    <text x="0" y="36" fill="#94a3b8" font-size="12" font-family="'Inter','Segoe UI',sans-serif">Cred Score</text>

    <text x="0" y="36" fill="#94a3b8" font-size="12" font-family="'Inter','Segoe UI',sans-serif">Now</text>

  <!-- Footer -->
  <text x="600" y="575" text-anchor="middle" fill="#0f172a" font-size="16" font-weight="700" font-family="'Inter','Segoe UI',sans-serif">HELIXA</text>
  <text x="600" y="598" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="'Inter','Segoe UI',sans-serif">helixa.xyz</text>
